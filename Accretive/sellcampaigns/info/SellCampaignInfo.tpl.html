<san-confirm
  active="deleteAlert"
  cancel="deleteAlert=false"
  confirm="deleteRotation(rotation.id)"
  confirm-text="Delete Rotation {{rotation.name}}">
    <p>Are you sure you wish to delete this rotation?</p>
    <h3 class="col-sm-offset-1">{{rotation.name}}</h3>
</san-confirm>
<div class="col-sm-6 info-box">
  <san-field-group>
    <san-field label="Campaign ID" model="sellCampaign.id"></san-field>
    <san-field label="Campaign Name" model="sellCampaign.name"></san-field>
    <san-field label="Advertiser" model="sellCampaign.advertiserName"></san-field>
    <san-field label="Traffic Percentage" model="sellCampaign.percentOfTraffic | number: 0"></san-field>
    <san-field label="Max Impressions" model="sellCampaign.absoluteQuota"></san-field>
    <san-field label="Priority" model="sellCampaign.priority"></san-field>
    <san-field label="Start Date" model="sellCampaign.startDate" type="date"></san-field>
    <san-field label="End Date" model="sellCampaign.endDate" type="date"></san-field>
    <san-field label="Created Date" model="sellCampaign.createDate" type="date"></san-field>
    <san-field label="Created By" model="'Stormageddon Dark Lord of All'"></san-field>
  </san-field-group>
  <pre>{{sellCampaign|json}}</pre>
</div>
<div class="info-box text-right">
  <san-crud-buttons
    edit="sellCampaignEditSwitch()"
    delete="deleteAlert=true"
    save="save(sellCampaign)"
    cancel="sellCampaignEditSwitch()">
  </san-crud-buttons>
</div>
